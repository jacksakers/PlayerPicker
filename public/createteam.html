<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Player Picker</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <!--Navigation bar-->
  <div id="nav-placeholder"></div>
  <script>
    $(function () {
      $("#nav-placeholder").load("navbar.html");
    });
  </script>
  <!--end of Navigation bar-->


  <h1>Create Team</h1>
  <div id="createteam-section" class="container">
    <h2><input type="text" placeholder="Team Name" id="team-name"></h2>
    <h3><input type="text" placeholder="Team Owner" id="team-owner"></h3>
    <ul>
      <li class="grid">
        <div>
          QB:
        </div>
        <select id="qb1" aria-label="Select a QB..." required>
          <option selected disabled value="">
            Select a QB...
          </option>
          <option>Lamar Jackson</option>
          <option>Kirk Cousins</option>
        </select>
        <input type="text" value="Patrick Mahomes" id="qb2">
        <input type="text" value="Tom Brady" id="qb3">
      </li>
      <li class="grid">
        <div>
          RB:
        </div>
        <input type="text" value="Tom Brady" id="rb1">
        <input type="text" value="Patrick Mahomes" id="rb2">
        <input type="text" value="Tom Brady" id="rb3">
      </li>
      <li class="grid">
        <div>WR:</div>
        <input type="text" value="Tom Brady" id="wr1">
        <input type="text" value="Tom Brady" id="wr2">
        <input type="text" value="Tom Brady" id="wr3">
        <input type="text" value="Tom Brady" id="wr4">
        <input type="text" value="Tom Brady" id="wr5">
      </li>
      <li class="grid">
        <div>TE:</div>
        <input type="text" value="Tom Brady" id="te1">
        <input type="text" value="Tom Brady" id="te2">
      </li>
      <li class="grid">
        <div>DL:</div>
        <input type="text" value="Tom Brady" id="dl1">
        <input type="text" value="Tom Brady" id="dl2">
      </li>
      <li class="grid">
        <div>LB:</div>
        <input type="text" value="Tom Brady" id="lb1">
        <input type="text" value="Tom Brady" id="lb2">
        <input type="text" value="Tom Brady" id="lb3">
      </li>
      <li class="grid">
        <div>DB:</div>
        <input type="text" value="Tom Brady" id="db1">
        <input type="text" value="Tom Brady" id="db2">
        <input type="text" value="Tom Brady" id="db3">
      </li>
      <li class="grid">
        <div>K:</div>
        <input type="text" value="Tom Brady" id="k1">
        <input type="text" value="Tom Brady" id="k2">
        <input type="text" value="Tom Brady" id="k3">
      </li>
    </ul>
    <button id="submit-team">Submit Team</button>
  </div>

  <script src="./javascripts/index.js"></script>
  <script src="./javascripts/createteam.js"></script>
</body>

</html>
